<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{data?.name}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="deleteUser(false)">Cancel</button>
  <button mat-button cdkFocusInitial (click)="deleteUser(true)">Delete</button>
</div>
