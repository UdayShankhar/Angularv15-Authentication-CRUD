<h1 mat-dialog-title>
  {{ data?.type === "addUser" ? "Add User" : "Edit User" }}
</h1>
<div mat-dialog-content>
  <div
    class="form-container"
    [formGroup]="editUserForm"
    style="display: flex; flex-direction: column"
  >
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="editUserForm.controls['name'].hasError('required')"
        >Name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" />
      <mat-error
        *ngIf="editUserForm.controls['phoneNumber'].hasError('required')"
        >Phone Number is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
      <mat-error *ngIf="editUserForm.controls['address'].hasError('required')"
        >Address is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" />
      <mat-error *ngIf="editUserForm.controls['state'].hasError('required')"
        >State is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
      <mat-error *ngIf="editUserForm.controls['city'].hasError('required')"
        >City is required</mat-error
      >
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!editUserForm.valid || !formChanged"
  >
    {{ data?.type === "addUser" ? "Add" : "Edit" }}
  </button>
</div>
