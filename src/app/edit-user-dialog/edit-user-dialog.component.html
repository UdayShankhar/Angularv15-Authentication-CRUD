<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <form [formGroup]="editUserForm">
    <!-- Form controls for Name, Phone, Address, State, and City -->
    <!-- Example: -->
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <!-- <mat-error *ngIf="editUserForm.get('name').hasError('required')">Name is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber">
      <!-- <mat-error *ngIf="editUserForm.get('name').hasError('required')">Name is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
      <!-- <mat-error *ngIf="editUserForm.get('name').hasError('required')">Name is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput formControlName="state">
      <!-- <mat-error *ngIf="editUserForm.get('name').hasError('required')">Name is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
      <!-- <mat-error *ngIf="editUserForm.get('name').hasError('required')">Name is required</mat-error> -->
    </mat-form-field>


  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Submit</button>
</div>
